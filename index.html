<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered List</title>
  <style>
    h1{
        color: brown;
    }
   
    li {
      margin: 5px 0; 
    }
  </style>
</head>
<body>
  <h1>Fruits and Vegetables</h1>
  <ul>
    <!-- Vegetables -->
    <li>Carrot</li>
    <li>Broccoli</li>
    <li>Spinach</li>
    <li>Tomato</li>
    <li>Potato</li>
    <li>Onion</li>
    <li>Cucumber</li>
    <li>Bell Pepper</li>
    <li>Eggplant</li>
    <li>Cabbage</li>
    
    <!-- Fruits -->
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Grapes</li>
    <li>Mango</li>
    <li>Strawberry</li>
    <li>Pineapple</li>
    <li>Watermelon</li>
    <li>Papaya</li>
    <li>Cherry</li>
  </ul>
</body>
</html>
